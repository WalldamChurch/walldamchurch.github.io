<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월담교회 - 사랑과 은혜가 넘치는 곳</title>
    <style>
        /* 1. 디자인 기본 설정 */
        body { font-family: 'Pretendard', sans-serif; line-height: 1.6; margin: 0; color: #333; }
        
        /* 2. 상단 헤더 섹션 */
        header { background: #2c3e50; color: white; padding: 3rem 1rem; text-align: center; }
        header h1 { margin: 0; font-size: 2.5rem; }
        header p { margin-top: 10px; font-weight: 300; }

        /* 3. 본문 내용 */
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .section-title { border-bottom: 2px solid #2c3e50; padding-bottom: 10px; margin-bottom: 20px; }

        /* 4. 유튜브 영상 반응형 설정 */
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; margin: 20px 0; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* 5. 하단 푸터 */
        footer { background: #f4f4f4; text-align: center; padding: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <h1>⛪ 월담교회</h1>
        <p>세상의 담을 넘어 사랑으로 하나 되는 교회</p>
    </header>

    <div class="container">
        <h2 class="section-title">오늘의 말씀</h2>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>

        <h2 class="section-title">예배 안내</h2>
        <ul>
            <li><strong>주일 낮 예배:</strong> 오전 11:00</li>
            <li><strong>수요 기도회:</strong> 오후 7:30</li>
            <li><strong>금요 철야:</strong> 오후 9:00</li>
        </ul>
    </div>

    <footer>
        <p>© 2025 월담교회. All rights reserved.</p>
    </footer>

</body>
</html>
